<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Spaceships Loading</title>
</head>
<body>
  <section class="space">
    <nav class="spaceships-position">
      <div class="rocket-1">
        <img src="./images/rocket-ship.png" alt="rocket-1">
        <span class="propellant-1"></span>
      </div>
      <div class="rocket-2">
        <img src="./images/space-ship.png" alt="rocket-2">
        <span class="propellant-1"></span>
        <span class="propellant-2"></span>
      </div>
      <div class="rocket-3">
        <img src="./images/spaceship.png" alt="rocket-3">
        <span class="propellant-1"></span>
        <span class="propellant-2"></span>
        <span class="propellant-3"></span>
      </div>
    </nav>
  </section>
  <script src="script.js"></script>
</body>
</html>
